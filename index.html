<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cálculo IMC</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="./js/index.js" type="module" defer></script>
    </head>
    <body>
        <div id="error" class="alert-error">Digite somente números</div>

        <div class="container">
            <main class="card">
                <form action="">
                    <h1 class="title">Cálculo de IMC</h1>

                    <div class="input-wrapper">
                        <label for="weight">Peso (Kg)</label>
                        <input type="text" id="weight" placeholder="60" />
                    </div>

                    <div class="input-wrapper">
                        <label for="height">Altura (cm)</label>
                        <input type="text" id="height" placeholder="165" />
                    </div>

                    <button type="submit">
                        Calcular IMC

                        <img
                            src="./assets/arrow.svg"
                            alt="Uma seta apontando para a direita"
                        />
                    </button>
                </form>
            </main>
        </div>

        <div class="modal-wrapper">
            <div class="modal card">
                <h2 class="title">
                    <button class="close">
                        <img
                            src="./assets/close.svg"
                            alt="Imagem para fechar o popup"
                        />
                    </button>
                    <span>Seu IMC é de 28</span>
                </h2>

                <span></span>
            </div>
        </div>
    </body>
</html>
